<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html {
      height: 100%
    }

    body {
      height: 100%;
      margin: 0px;
      padding: 0px
    }

    #app {
      width: 100%;
      height: 100%;
    }
  </style>
  <script type="text/javascript"
    src="https://api.map.baidu.com/api?v=1.0&&type=webgl&ak=Q9skYME9koh0RSFfAYo2T76i6rdEYSB6"></script>
</head>

<body>
  <div id="app"></div>
</body>

</html>
<script>
  // 1. 初始化地图渲染的区域
  var map = new BMapGL.Map("app");
  // 2. 设置地图渲染的中心点
  var point = new BMapGL.Point(116.215473, 40.142709);
  // 3. 地图初始化，同时设置地图展示级别
  map.centerAndZoom(point, 15);

  // 开启滚轮缩放
  map.enableScrollWheelZoom(true);

  // 起点
  var p1 = new BMapGL.Point(116.215473, 40.142709);

  // 终点
  var p2 = new BMapGL.Point(116.366703, 39.763238);

  // 规划路线
  const driving = new BMapGL.DrivingRoute(map, {
    renderOptions: {
      map: map,
      autoViewport: true
    }
  })

  // 进行查询
  driving.search(p1, p2)


  var cityCtrl = new BMapGL.CityListControl();  // 添加城市列表控件
  map.addControl(cityCtrl);
</script>
